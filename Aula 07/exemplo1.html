<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1
        {
            color: red;
            background-color: black;
        }

        h3
        {
            color: green;
            
        }

        .destaque
        {
            color: blue;
        }

    </style>
</head>

<body>

   <h1>Exemplo 1 - Estudo de cores no CSS</h1>

   <p>

    O CSS pode utilizar cores de diversas formas.

   </p>

<ul>
    <li>Nome das cores: <span class="destaque">red, green, blue, black, white, pink, magenta, cyan</span> </li>

    <li>Cores no formato RGB</li>
</ul>


<ul>
    <li>R = Red = <i>vermelho</i></li>
    <li>G = Green = <i>verde</i></li>
    <li>B = Blue = <i>azul</i></li>

</ul>










</body>
</html>
